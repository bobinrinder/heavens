<!DOCTYPE html>
<html ng-app="heavens" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Heaven's - Burger Configurator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/custom-styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="ingredientCtrl">

    <div class="container">
      <div id="headerTitle" class="inner">
        <h3 class="masthead-brand">Heaven's</h3>
        <h4>Configure your perfect burger!</h4>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-sm-2 col-sm-offset-3">
          <div id="burgerid" burgerdir>
            <h4 ng-show="!!!burger.length">Drag ingredients here!</h4>
            <div ng-repeat="bingredient in burger | orderBy: '-orderValue' track by $index">
              <div class="draggableelm2" style="z-index:{{bingredient.zIndex}}; margin-top:{{bingredient.marginTop}}px; margin-bottom:{{bingredient.marginBottom}}px" index="{{$index}}"><img src="{{bingredient.img}}" /></div>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <span>&nbsp;</span>
        </div>

        <div class="col-sm-5">
          <div class="ingredientFrame" indexf="{{$index}}" ng-repeat="ingredient in ingredients">
            <span draggableelm class="ingredientAcc" index="{{$index}}" ingObj="{{ingredient}}" deactivateddir>&nbsp; <img indexi="{{$index}}" src="{{ingredient.thumb}}" /> &nbsp; <strong>{{ingredient.name}}</strong> | {{ingredient.price|currency}}</span><!-- <i class="fa fa-plus-circle fa-1x"></i> -->
          </div> 
        </div>

      </div>

      <div id="alertFrame" class="col-sm-12">
        <span id="alertText">You already reached the maximum amount of this ingredient, sorry! :(</span>
      </div>

      <div id="burgerPriceFrame" class="col-sm-12">
        <h4>Your configurated perfect burger costs <span id="burgerprice">$0</span></h4>
      </div>

      <div id="trashFrame" class="col-sm-12">
        <i id="trashbin" class="fa fa-trash fa-4x" ng-click="removeAllIngredients()" trash></i>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="./js/heavens.js"></script>

  </body>
</html>
